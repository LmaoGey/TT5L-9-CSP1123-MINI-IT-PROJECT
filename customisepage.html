<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="customisepage.css" />
    <script src="customise.js" defer></script>
    <title>Timeout!</title>
  </head>
  <body>
      
  
 
        
         <button class="pill" id="studyButton" type="button">Study</button> 
           <button class="pill" id="exerciseButton" type="button">Exercise</button> 
         <button class="pill" id="gamingButton" type="button">Gaming</button> 
          <button class="pill" id="doschoolworkButton" type="button">
          Do school work
         </button> 
   
 
  </div>
      </div>
       

      <div class="container">
        <p class="draggable" draggable="true">5 min</p>
        <p class="draggable" draggable="true">20 min</p>
      </div>
    </div>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        function saveTime(category, timeArray) {
          let timeserialized = JSON.stringify(timeArray);
          localStorage.setItem(category, timeserialized);
          console.log(category + "timesaved:", timeserialized);
        }

        document
          .getElementById("studyButton")
          .addEventListener("click", function () {
            let studyTimes =[];
            if (confirm('Do you want to save 5 minutes for studying?')){
              studyTimes.push(5);
               
            }
            if(confirm("Do you want to save 20 minutes for studying")){
              studyTimes.push(20);
             
            }
            if (confirm("Do you want 5 minutes break?"))
            studyTimes.push(5);

            saveTime("studytime ", studyTimes);
          });

        document
          .getElementById("exerciseButton")
          .addEventListener("click", function () {
            let exerciseTimes =[];
            if (confirm('Do you want to save 5 minutes for exercise?')){
              exerciseTimes.push(5);
               
            }
            if(confirm("Do you want to save 20 minutes for exercise?")){
              exerciseTimes.push(20);
               
            }
            if (confirm("Do you want 5 minutes break?"))
            exerciseTimes.push(5);

            saveTime("exercisetime ",exerciseTimes);
          });

        document
          .getElementById("gamingButton")
          .addEventListener("click", function () {
            let gamingTimes=[];
            if (confirm('Do you want to save 5 minutes for gaming?')){
              gamingTimes.push(5);
               
            }
            if(confirm("Do you want to save 20 minutes for gaming?")){
             gamingTimes.push(20);
            }
            if(confirm("Do you want 3 minutes break?"))
            gamingTimes.push(3);
      
            saveTime("gamingtime ",gamingTimes);
          });

        document
          .getElementById("doschoolworkButton")
          .addEventListener("click", function () {
            let doschoolworkTimes =[];
            if (confirm('Do you want to save 5 minutes for doing school work?')){
              doschoolworkTimes.push(5);
               
            }
            if(confirm("Do you want to save 20 minutes for doing school work?")){
              doschoolworkTimes.push(20);
              
            }
           if(confirm("Do you want 5 minutes break?"))
            doschoolworkTimes.push(5);

            saveTime("doschoolwork ",doschoolworkTimes);
          });
      });

      
    </script>
  </body>
</html>
