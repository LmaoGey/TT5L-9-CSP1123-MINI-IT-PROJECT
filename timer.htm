<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
 <header class="header">
    <a href="" class="logo">logo</a>
    <nav class="navbar">
        <a href="/GitExercise/customisepage.html">customize timer</a>
        <a href="/GitExercise/profile.html"><img src="/GitExercise/placeholderlogo.png" class="profile"></a>

    </nav>


        </header>
    
      
        <div id="container">
            <p id="work" class="label">Focus:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
         
            <div id="work-timer" class="timer">
                <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
            </div>
    
            
            <p id="counter" class="timer">0</p>
    
         
            <div id="break-timer" class="timer">
                <p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p>
            </div>
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Pause</button>
            <button id="reset" class="btn">Reset</button>
        </div>









    <script src = timer.js></script>
   
</body>
    
</html>
