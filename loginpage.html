<html lang="en">
<link rel="stylesheet" href="loginpage.css">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />

  <body>
    <div class="container"> 
      <form action="account_handler.php" method="POST" autocomplete="on" target="_self">
        
        <h3 class="welcome">Welcome back!</h3><br><br>
        <div class="icon"><i class="fa-solid fa-clock"></i></div>
        <h4 class="getstarted">Let's go!</h4>
        <h2 class="register">Login account<h2>

        <div class="input">
          <input type="text" placeholder="Username" name="Username" required />

          <input type="password" placeholder="Password" name="Password" required />

        </div>

        <div class="remember-forget">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <div class="button"><button type="submit">Log in</button></div>

        <div class="back">
          <p><a href="index.html" target="_self">Back</a> to sign up page</p>
        </div>
      </div>
