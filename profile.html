<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    
    <script src="https://kit.fontawesome.com/4befc1f018.js" crossorigin="anonymous"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="profilepage.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul class="selection">
                <li class="list">
                    <span img src="path_to_your_image.jpg" alt="Profile Picture">
                </li>
                <li class="list">
                    <a href="#">
                        <span class="symbol"><i class="fa-solid fa-user-tie"></i></span>
                        <span class="user">Users</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="symbol"><i class="fa-solid fa-palette"></i></span>
                        <span class="personalisation">Personalisation</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="symbol"><i class="fa-solid fa-gears"></i></span>
                        <span class="settings">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
