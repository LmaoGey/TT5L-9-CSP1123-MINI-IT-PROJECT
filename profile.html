<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <script
      src="https://kit.fontawesome.com/4befc1f018.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile</title>
    <link rel="stylesheet" href="profilepage.css" />
  </head>

  <body>
    <div class="container">
      <div class="navigation">
        <ul class="selection">
          <li class="profile">
            <img src="userphoto.png" alt="profile picture" class="userphoto" />
            <input type="file" id="file" />
            <label for="file" id="uploadfile"
              ><i class="fa-solid fa-camera"></i
            ></label>
          </li>
          <br /><br />
          <li class="list">
            <a href="#">
              <span class="symbol"><i class="fa-solid fa-user-tie"></i></span>
              <span class="titlee">Users</span>
            </a>
          </li>
          <br />
          <li class="list">
            <a href="#">
              <span class="symbol"><i class="fa-solid fa-palette"></i></span>
              <span class="titlee">Personalisation</span>
            </a>
          </li>
          <br />
          <li class="list">
            <a href="#">
              <span class="symbol"><i class="fa-solid fa-gears"></i></span>
              <span class="titlee">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
