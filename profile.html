<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <script src="https://kit.fontawesome.com/4befc1f018.js" crossorigin="anonymous"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="profilepage.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="topbar">
                <span>TimeOut</span>
                <span class="menubar"><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="profile">
                <img src ="userphoto.png" alt="profile picture" class="userphoto">
                <input type="file" id="file">
                <label for="file" id="uploadfile"><i class="fa-solid fa-camera"></i></label>
                <h1 class="udername">Yap Kah Jun</h1><br><br><br>
            </div>
            <ul class="selection">
                <li class="list">
                    <a href="#">
                        <span class="symbol"><i class="fa-solid fa-trophy"></i></span>
                        <span class="titlee">Achievement</span>
                    </a>
                </li><br>
                <li class="list">
                    <a href="#">
                        <span class="symbol"><i class="fa-solid fa-palette"></i></span>
                        <span class="titlee">Personalisation</span>
                    </a>
                </li><br>
                <li class="list">
                    <a href="#">
                        <span class="symbol"><i class="fa-solid fa-gears"></i></span>
                        <span class="titlee">Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="subject">
            <h1>TimeOut</h1>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
