<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <script src="https://kit.fontawesome.com/4befc1f018.js" crossorigin="anonymous"></script>
    <title>Profile</title>
    <link rel="stylesheet" href="profilepage.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div class="topbar">
                <span class="menubar"><i class="fa-solid fa-bars"></i></span><br>
            </div>
            <div class="profile">
                <img src ="userphoto.png" alt="profile picture" class="userphoto">
                <input type="file" id="file">
                <label for="file" id="uploadfile"><i class="fa-solid fa-camera"></i></label>
                <h1 class="username">Yap Kah Jun</h1><br><br><br>
            </div>
            <ul class="selection">
                <li class="list">
                    <a href="#achievement" class="t-achievement">
                        <span class="symbol"><i class="fa-solid fa-trophy"></i></span>
                        <span class="titlee">Achievement</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#personalisation" class="t-personalisation">
                        <span class="symbol"><i class="fa-solid fa-palette"></i></span>
                        <span class="titlee">Personalisation</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#settings" class="t-settings">
                        <span class="symbol"><i class="fa-solid fa-gears"></i></span>
                        <span class="titlee">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <section id="achievement">
                <h1>Achievement</h1>
            </section>
            <section id="personalisation">
                <h1>Personalisation</h1>
                <div class="bg">
                    <a href="" class="background">
                        <span class="imageicon"><i class="fa-solid fa-image"></i>Background Colour</span>
                        <span class="dropdownicon"><i class="fa-solid fa-square-caret-down"></i></span>
                        <p>The selected colour will be applied to the background.</p>
                    </a>
                
                    <div class="colour">
                        <p>Choose your preference colour</p>
                    </div>
                </div>





                    <a href="">
                    <span class= backgroundmusic>Background Music</span>
                </a>
                <a href="">
                    <span class= alarm>Alarm</span>
                </a>
            </section>
            <section id="settings">
                <h1>Settings</h1>
            </section>
        </div>
    </div>

    
    <script src="profile.js"></script>
</body>
</html>
