<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout!</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <h1>TIMEOUT</h1>
    <form onsubmit="submitForm(); return false;">
        <div>
            <h2 id="register">Register account</h2>
            <h2>Username:</h2>
            <p><input type="text" id="username" name="username" required /><br /></p>
            <h2>Email:</h2>
            <p><input type="email" id="email" name="email" required /><br /></p>
            <h2>Password:</h2>
            <p><input type="password" id="password" name="password" required /><br /></p>
            <h2>Confirm Password:</h2>
            <p><input type="password" id="confirmPassword" name="confirmPassword" required /><br /></p>
            <p><input type="checkbox">Remember me</p>
            <input type="submit" value="Submit" /></p>
            <p>Already have an account?<a href="#">Login</a></p>
        </div>
    </form>
<script></script>
    <script src="account.js">
    </script>
</body>
</html>
