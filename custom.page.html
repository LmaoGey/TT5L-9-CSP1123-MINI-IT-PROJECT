    <script> 
 
//// form custom preset////


document.addEventListener("DOMContentLoaded", () => {
  const saveButton = document.getElementById("saveButton");
  const presetTable = document.getElementById("presetTable");
  let editingKey = null;

  // Load presets from localStorage
  function loadPresets() {
    const presets = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.startsWith('preset_')) {
        const presetData = JSON.parse(localStorage.getItem(key));
        presets.push(presetData);
      }
    }
    return presets;
  }

  // Save preset to localStorage
  function savePreset(formData) {
    const presetKey = `preset_${formData.name}`;
    localStorage.setItem(presetKey, JSON.stringify(formData));
  }

  // Delete preset from localStorage
  function deletePreset(key) {
    localStorage.removeItem(key);
  }

  // Render presets table
  function renderTable() {
    presetTable.innerHTML = '';
    const presets = loadPresets();

    presets.forEach((preset, index) => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${preset.name}</td>
        <td>${preset.focus}</td>
        <td>${preset.break}</td>
        <td>${preset.cycles}</td>
        <td>
          <button onclick="editPreset('${preset.name}')">Edit</button>
          <button onclick="deletePreset('preset_${preset.name}')">Delete</button>
        </td>
      `;
      presetTable.appendChild(row);
    });
  }

  // Reset form
  function resetForm() {
    document.getElementById('name').value = '';
    document.getElementById('focus').value = '';
    document.getElementById('break').value = '';
    document.getElementById('cycles').value = '';
  }

  // Event listener for save button
  saveButton.addEventListener('click', (event) => {
    event.preventDefault();

    const formData = {
      name: document.getElementById("name").value,
      focus: document.getElementById("focus").value,
      break: document.getElementById("break").value,
      cycles: document.getElementById("cycles").value,
    };

    savePreset(formData);
    renderTable();
    resetForm();
  });

  // Edit preset
  window.editPreset = function (name) {
    const presetData = JSON.parse(localStorage.getItem(`preset_${name}`));
    document.getElementById("name").value = presetData.name;
    document.getElementById("focus").value = presetData.focus;
    document.getElementById("break").value = presetData.break;
    document.getElementById("cycles").value = presetData.cycles;

    editingKey = `preset_${name}`;
  };

  // Delete preset
  window.deletePreset = function (key) {
    deletePreset(key);
    renderTable();
  };

  // Initial render of presets table
  renderTable();
});
